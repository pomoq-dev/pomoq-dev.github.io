<!DOCTYPE html>
<html>
<head>
  <title>Buy Nothing - Landing Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-image: url("bg.jpeg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #ffffff;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 40px;
    }
    
    .button {
      display: inline-block;
      background-color: #ff7f50;
      color: #ffffff;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Buy Nothing</h1>
    <p>Discover the joy of owning nothing and embracing simplicity.</p>
    <a href="#" class="button">Buy Now</a>
  </div>
</body>
</html>
